<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Palindrome checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="title">
            <p>Palindrome Birthday</p>
        </div>
        <div class="bday">
            <label for="bday-input">Enter your Birthday</label>
            <input type="date" name="bday" id="bday-input">
        </div>
        <div class="output">&nbsp;</div>
        <div class="check">
            <button id="check-btn">Palindrome!</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
